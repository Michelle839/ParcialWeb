<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Pedido</title>
    <link rel="stylesheet" href="css/carrito.css" />
    <link rel="stylesheet" href="css/shop.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>Shop Online</h1>
        <p>Anytime, Anywhere</p>
      </div>
      <div class="header-center">
        <p id="usuarioNombre"></p>
        <!-- Aquí se mostrará el nombre del usuario -->
      </div>
      <div class="header-right">
        <div class="cart">
          <img src="img/carritoCompras.avif" alt="Carrito de compras" />
          <p>Carrito</p>
        </div>
        <div class="logout" id="logout">
          <img src="img/exit.jpg" alt="Salir" />
          <p>Salir</p>
        </div>
      </div>
    </header>

    <main>
      <h2>Detalle del Pedido</h2>

      <div class="order-info">
        <div>
          <label>Fecha:</label>
          <span id="orderDate"></span>
        </div>
        <div>
          <label>Pedido número:</label>
          <span id="orderId"></span>
        </div>
        <div>
          <label>Cliente:</label>
          <span id="customerName"></span>
          <!-- Cambié 'usuarioNombre' a 'customerName' -->
        </div>
      </div>

      <h3>Relación de Productos</h3>
      <table id="productsTable">
        <thead>
          <tr>
            <th>Concepto</th>
            <th>Cantidad</th>
            <th>Valor</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="listaProductos">
          <!-- Los productos se cargarán aquí -->
        </tbody>
      </table>

      <div class="total">
        <strong>Total:</strong>
        <span id="totalAmount"></span>
      </div>

      <div class="buttons">
        <button id="actualizar">Actualizar</button>
        <button id="confirmar">Confirmar</button>
        <button id="continuarComprando">Seguir comprando</button>
      </div>
    </main>

    <script src="js/pedidos.js"></script>
  </body>
</html>
